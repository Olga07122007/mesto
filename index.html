<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

	<div class="page">
		<header class="header">
			<img class="header__logo" src="./images/header/header-logo.svg" alt="Место">
		</header>
		
		<main class="main">
			<section class="profile">
				<div class="profile__avatar"></div>
				<div class="profile__info">
					<div class="profile__title-container">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<button type="button" class="profile__edit-button"></button>
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>
		
			<section class="elements">
				<template id="element">
					<article class="element">
						<img class="element__image">
						<div class="element__title-container">
							<h2 class="element__title"></h2>
							<button type="button" class="element__like"></button>
						</div>
						<button type="button" class="element__delete"></button>
					</article>
				</template>
			</section>
		</main>
		
		<footer class="footer">
			<p class="footer__description">&copy; 2021 Mesto Russia</p>
		</footer>
		
		<div class="popup popup_type_edit">
			<div class="popup__container">
				<h3 class="popup__title">Редактировать профиль</h3>
					<form name="formelement" class="popup__input">
						<input type="text" name="nameinput" class="popup__text popup__text_type_name">
						<input type="text" name="jobinput" class="popup__text popup__text_type_about">
						<button type="submit" class="popup__save-btn">Сохранить</button>
					</form>
					<button type="button" class="popup__close-icon"></button>
			</div>
		</div>
		
		<div class="popup popup_type_add">
			<div class="popup__container">
				<h3 class="popup__title">Новое место</h3>
					<form name="formelement" class="popup__input">
						<input type="text" name="nameinput" class="popup__text popup__text_type_name" placeholder="Название">
						<input type="text" name="jobinput" class="popup__text popup__text_type_about" placeholder="Ссылка на картинку">
						<button type="submit" class="popup__save-btn">Создать</button>
					</form>
					<button type="button" class="popup__close-icon"></button>
			</div>
		</div>
		
		<div class="popup popup_type_image">
			<div class="popup__container popup__container_type_image">
				<img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
				<p class="popup__description"></p>	
				<button type="button" class="popup__close-icon"></button>
			</div>
		</div>
		
	</div>
	<script src="./scripts/index.js"></script>
</body>
</html>
