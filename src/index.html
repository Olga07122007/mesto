<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
</head>
<body class="root">

	<div class="page">
		<header class="header">
			<img class="header__logo" src="<%=require('./images/header/header-logo.svg')%>" alt="Место">
		</header>

		<main class="main">
			<section class="profile">
				<div class="profile__avatar"></div>
				<div class="profile__info">
					<div class="profile__title-container">
						<h1 class="profile__title"></h1>
						<button type="button" class="profile__edit-button"></button>
					</div>
					<p class="profile__subtitle"></p>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>

			<section class="elements">
			</section>
		</main>

		<footer class="footer">
			<p class="footer__description">&copy; 2021 Mesto Russia</p>
		</footer>

		<div class="popup popup_type_edit">
			<div class="popup__container">
				<h3 class="popup__title">Редактировать профиль</h3>
					<form name="formedit" class="popup__input" novalidate>
						<input type="text" name="nameinput" id="name-input" class="popup__text popup__text_type_name" placeholder="Имя" required minlength="2" maxlength="40">
						<span class="popup__error name-input-error"></span>
						<input type="text" name="jobinput" id="job-input" class="popup__text popup__text_type_about" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200">
						<span class="popup__error job-input-error"></span>
						<button type="submit" class="popup__save-btn">Сохранить</button>
					</form>
					<button type="button" class="popup__close-icon"></button>
			</div>
		</div>

		<div class="popup popup_type_add">
			<div class="popup__container">
				<h3 class="popup__title">Новое место</h3>
					<form name="formadd" class="popup__input" novalidate>
						<input type="text" name="titleinput" id="title-input" class="popup__text popup__text_type_name" placeholder="Название" required minlength="2" maxlength="30">
						<span class="popup__error title-input-error"></span>
						<input type="url" name="urlinput" id="url-input" class="popup__text popup__text_type_about" placeholder="Ссылка на картинку" required>
						<span class="popup__error url-input-error"></span>
						<button type="submit" class="popup__save-btn">Создать</button>
					</form>
					<button type="button" class="popup__close-icon"></button>
			</div>
		</div>
		
		<div class="popup popup_type_avatar">
			<div class="popup__container">
				<h3 class="popup__title">Обновить аватар</h3>
					<form name="formavatar" class="popup__input" novalidate>
						<input type="url" name="urlavatarinput" id="url-avatar-input" class="popup__text popup__text_type_about" placeholder="Ссылка на аватар" required>
						<span class="popup__error url-avatar-input-error"></span>
						<button type="submit" class="popup__save-btn">Сохранить</button>
					</form>
					<button type="button" class="popup__close-icon"></button>
			</div>
		</div>
		
		<div class="popup popup_type_confirm">
			<div class="popup__container">
				<h3 class="popup__title">Вы уверены?</h3>
					<form name="formconfirm" class="popup__input" novalidate>
						<button type="submit" class="popup__save-btn">Да</button>
					</form>
					<button type="button" class="popup__close-icon"></button>
			</div>
		</div>

		<div class="popup popup_type_image">
			<div class="popup__container popup__container_type_image">
				<img class="popup__image" src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg' alt="Архыз">
				<p class="popup__description"></p>
				<button type="button" class="popup__close-icon"></button>
			</div>
		</div>
	</div>

	<!--Шаблон карточки-->
	<template id="element">
		<article class="element">
			<img class="element__image">
			<div class="element__title-container">
				<h2 class="element__title"></h2>
				<div class="element__like-container">
					<button type="button" class="element__like"></button>
					<p class="element__counter">0</p>
				</div>
			</div>
			<button type="button" class="element__delete "></button>
		</article>
	</template>
	
</body>
</html>
